title: V4
description: Just another documentation theme compatible with GitHub Pages

theme: null

# incremental build does not regenerate the sidebar
incremental: false

# debug:
#   compress: true
#   dist: false
#   shortcodes: true

readme_index:
  with_frontmatter: true

plugins:
- jekyll-avatar
- jekyll-commonmark
- jekyll-default-layout
- jekyll-mentions
- jekyll-optional-front-matter
- jekyll-readme-index
- jekyll-redirect-from
- jekyll-relative-links
- jekyll-remote-theme
- jekyll-titles-from-headings
- jemoji

exclude:
  - Makefile
  - CNAME
  - LICENSE
  - update.sh
  - Gemfile
  - Gemfile.lock
  - requirements.txt
  - node_modules
  - package.json
  - package-lock.json
  - webpack.config.js
  - jekyll-rtd-theme.gemspec

#liquid:
#  error_mode: strict
#  strict_variables: false # floods with errors
#  strict_filters: true